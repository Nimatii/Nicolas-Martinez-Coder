      <div class="container-fluid">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"

        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">

          </ul>

              <input type="text" class="form-control" id="nombreSoporte">
            </div>
            <div class="mb-3">

            </div>
            <div class="mb-3">
              <label for="mailSoporte" class="form-label">Mail</label>
              <input type="email" class="form-control" id="mailSoporte">
            </div>
            <div class="mb-3">
              <label for="textoSoporte" class="form-label">Consulta</label>
              <textarea class="form-control" id="textoSoporte" rows="4"></textarea>
            </div>

            <div class="row">
              <div class="col-6">
                <button type="submit" class="btn btn-primary">Enviar Formulario</button>
                <button type="reset" class="btn btn-primary">Borrar Formulario</button>
              </div>

          </form>
